<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="header">
        <div class="content">
            <div class="header-row">
                <img src="src/pics/photo.jpg" srcset="src/pics/photo.jpg" alt="image" class="header_img">
                <div class="header-desc">

                    <h1 class="header_title">Андрей Михальченко</h1>
                    <p class="header_text">фрилансер, веб-разработчик, <br> создание сайтов</p>
                    <div class="header_btns">
                        <a href="#" class="btn">Портфолио</a>
                        <a href="#" class="btn_outline">Контакты</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="portfolio">
            <h2 class="portfolio-title">Портфолио</h2>
            <div class="content">
                <div class="projects">
                    <article class="project">
                        <a href="#">
                            <img class="project-img" src="src/pics/project-01.jpg"
                                srcset="src/pics/project-01@2x.jpg 2x" alt="Сайт магазина мебели">
                        </a>
                        <h3 class="project-title"><a href="#">Сайт магазина мебели</a></h3>
                    </article>
                    <article class="project">
                        <a href="#">
                            <img class="project-img" src="src/pics/project-02.jpg"
                                srcset="src/pics/project-02@2x.jpg 2x" alt="Сайт туристического агенства">
                        </a>
                        <h3 class="project-title"><a href="#">Сайт туристического агенства</a></h3>
                    </article>
                    <article class="project">
                        <a href="#">
                            <img class="project-img" src="src/pics/project-03.jpg"
                                srcset="src/pics/project-03@2x.jpg 2x" alt="Сайт жилого комплекса">
                        </a>
                        <h3 class="project-title"><a href="#">Сайт жилого комплекса</a></h3>
                    </article>
                </div>
            </div>
        </section>

        <section class="contacts">
            <div class="content">
                <h4 class="contacts-title">Контакты</h4>

                <div class="messangers">
                    <a href="#" class="contact-btn"> <img src="src/pics/telegram.svg" alt="telegram"> Написать в
                        Telegram"</a>
                    <a href=" #" class="contact-btn"> <img src="src/pics/whatsapp.svg" alt="WhatsApp"> Написать в
                        WhatsApp</a>
                    <a href="#" class="contact-btn"> <img src="src/pics/vk.svg" alt="VKontakte"> Связаться Вконтакте</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
